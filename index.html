<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

    </header>
    <!--vh-100  viewport height (altura máxima do dispositivo)-->
    <!-- display flex (flex-box)-->
    <!--align-items-center (orientação vertical)-->
    <main class="container vh-100 d-flex align-items-center">
        <div class="container" id="caixa-principal">
            <div class="row">
                <div class="col-5">
                    <div class="container">                    
                        <div class="card">
                            <img src="imagens/icons8-google-logo-48.png" alt="logo do google colorida com as cores: verde, amarela e azul">
                            <div class="card-body">
                                <h5 class="card-title">Diário de Bordo</h5>
                                <p class="card-text">Simples, Rápido e Gratuíto.</p>
                            </div>
                        </div>
                    </div>
               </div>
               <div class="col-7">
                   <form class="container d-flex flex-column align-items-end">
                            <!-- 50% para o elemento pai (form)-->
                            <input type="text"   class="form-control w-75 mb-3 preto azul" placeholder="digite o login">
                            <input type="password" class="form-control w-75 mb-5 preto azul" placeholder="digite a senha">
                            <button class="btn btn-primary">cadastre-se</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>


</body>

</html>
